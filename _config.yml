# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alex Mufatti
subtitle: Hands on software
description:
keywords: software development
author: Alex Mufatti
language: it
timezone: CET

licenseType: by-sa
licenseIconSize: normal

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://alexmufatti.it
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: cactus

theme_config:
  colorscheme: alex
  nav:
    home: /
    about: /about/
    contacts: /contacts/
    articles: /archives/
  social_links:
    github: https://github.com/alexmufatti
    twitter: https://twitter.com/alexmufatti
    linkedin: https://www.linkedin.com/in/amufatti/
    npm: https://www.npmjs.com/~alexmufatti
    stack-overflow: https://stackoverflow.com/users/606622/alex-mufattin
    strava: https://www.strava.com/athletes/12353579
  language: it
  rss: atom.xml
  google_analytics:
    enabled: true
    id: 'UA-21196458-1'
  disqus:
    enabled: true
    shortname: alexmufatti
  search: true
  tags_overview: true
  logo:
    enabled: true
    gravatar: true
    height: 80px
    width: 80px
  gravatar:
    email: me@alexmufatti.it
  favicon:
    custom: true
  posts_overview:
    show_all_posts: true
    post_count: 5
    sort_updated: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: mua02.alexmufatti.it
  user: mua
  root: /var/www/alexmufatti.it
  port:
  delete: true
  verbose: true
  ignore_errors: false

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

sitemap:
  path: sitemap.xml

robotstxt:
  useragent: "*"
  disallow:
  allow:
  sitemap: https://alexmufatti.it/sitemap.xml

excerpt:
  depth: 2
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true
